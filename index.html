<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gues</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Угадайка</h1>
		</header>
		<section>
			<div class="game__area"></div>

			<div class="start__game">
				<div class="setting__game">
					<div class="types">
						<div class="radio">
							<input type="radio" name="type" id="type" />Цифры
						</div>
						<div class="radio">
							<input type="radio" name="type" id="type" />Слова
						</div>
						<div class="radio">
							<input type="radio" name="type" id="type" />Words
						</div>
						<div class="radio">
							<input type="radio" name="type" id="type" />Цвета
						</div>
					</div>
					<div class="lvls">
						<div class="radio">
							<input type="radio" name="lvl" id="lvl" />Легко
						</div>
						<div class="radio">
							<input type="radio" name="lvl" id="lvl" />Средне
						</div>
						<div class="radio">
							<input type="radio" name="lvl" id="lvl" />Сложно
						</div>
					</div>
				</div>
				<button class="btn" id="btnStart">Начать</button>
			</div>
		</section>

		<footer></footer>
	</body>

	<script src="index.js"></script>
</html>
